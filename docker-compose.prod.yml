version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: study_planner_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-study_planner}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study_planner_network
    restart: unless-stopped
    # For production, limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  backend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-study-planner}/backend:${IMAGE_TAG:-latest}
    container_name: study_planner_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-study_planner}
      ENVIRONMENT: production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - study_planner_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-study-planner}/frontend:${IMAGE_TAG:-latest}
    container_name: study_planner_web
    ports:
      - "31321:31321"
    depends_on:
      - backend
    networks:
      - study_planner_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres_data:
    driver: local

networks:
  study_planner_network:
    driver: bridge
